<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d141840182.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <header>
        <img class="headerLogo" src="assets/logo.png" alt="Booki">
        <nav class="headerNav">
            <a class="headerLink" href="#">Hébergements</a>
            <a class="headerLink" href="#">Activités</a>
        </nav>
    </header>
    <main>
        <section class="search">
            <H1 class="searchTitle">Trouvez votre hébergement pour des vacances de rêve</H1>
            <p class="searchSubtitle">En plein centre-ville ou en pleine nature</p>
            <form class="searchForm">
                <i class="fa-solid fa-location-dot searchFormLocationIcon"></i>
                <input class="searchFormInput" type="text" placeholder="Marseille, France">
                <button class="searchFormButton" type="submit">
                    <span class="searchFormButtonText">Rechercher</span>
                </button>
            </form>
            <div class="filters">
                <span class="filtersTitle">Filtres</span>
                <div class="filterBox">
                    <i class="fa-solid fa-money-bill-wave filterBoxIcon"></i>
                    <span class="filterBoxText">Économique</span>
                </div>
                <div class="filterBox">
                    <i class="fa-solid fa-person filterBoxIcon"></i>
                    <span class="filterBoxText">Familial</span>
                </div>
                <div class="filterBox">
                    <i class="fa-solid fa-heart filterBoxIcon"></i>
                    <span class="filterBoxText">Romantique</span>
                </div>
                <div class="filterBox">
                    <i class="fa-solid fa-dog filterBoxIcon"></i>
                    <span class="filterBoxText">Animaux autorisés</span>
                </div>
            </div>
            <div class="infobar">
                <div class="infobarIconBox">
                    <i class="fa-solid fa-info infobarIcon"></i>
                </div>
                <p class="infobarText">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
</body>
</html>
